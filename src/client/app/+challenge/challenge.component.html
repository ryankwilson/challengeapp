<rpc-navbar></rpc-navbar>
<h1 class="text-center">{{name}}</h1>
<div class="video-player center-block">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" [src]="embedUrl"> </iframe>
  </div>
</div>
<h5 class="text-center">{{description}}</h5>
<button class="btn center-block" (click)="onFaceOff(input)">Face Off!</button>
<input class="hidden" type="file" accept="image/*" (change)="fileChange(input)" #input />
<div *ngFor="#file_src of file_srcs">  
    <img src='{{ file_src }}' width="80%" class="center-block"/>
</div>

<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title" id="myModalLabel">Submit your {{name}} photo!</h4>
      </div>
      <div class="modal-body">
        <img src="{{photo}}" width="90%" class="center-block">
      </div>
      <div class="modal-footer modal-center">
        <button type="button" class="btn" data-dismiss="modal">Try again...</button>
        <button type="button" class="btn">Submit Photo!</button>
      </div>
    </div>
  </div>
</div>
